shipyard:
  fromImage: shipyard/shipyard
  Hostname: shipyard
  openStdin: True
  Tty: True
  ExposedPorts:
    8000/tcp: {}

zookeeper:
  fromImage: jplock/zookeeper
  Hostname: zookeeper
  ExposedPorts:
    49181/tcp: {}

kafka:
  fromImage: wurstmeister/kafka
  Hostname: kafka
  ExposedPorts:
    9092/tcp: {}
  Env:
    - BROKER_ID=1
    - HOST_IP=127.0.0.1
    - PORT=9092
  # kafka needs a link to zookeeper, but I can't find the API endpoint for it

smtp:
  fromImage: silarsis/mail2json-smtp
  Hostname: smtp
  # smtp needs a link to kafka(?), but I can't find the API endpoint for it